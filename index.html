<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography & Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My <span>Indoor Jungle</span></h1>
    <img class="responsive-header-img" src="images/jungle-1.jpg" alt="computer setup with plants">


    <section>
        <h1>Cats with Plants</h1>
        <p>Photos of pets with plants</p>
        <div class="all-cats">
            <img class="responsive-cat-img" src="images/cat-1.jpg" alt="brown cat">
            <img class="responsive-cat-img" src="images/cat-2.jpg" alt="sunbathing cat">
            <img class="responsive-cat-img" src="images/cat-3.jpg" alt="gray cat">
            <img class="responsive-cat-img" src="images/cat-4.jpg" alt="white kitten">
        </div>
    </section>
</body>
</html>
